<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>authorization</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <main class="container" id="container">
      <div class="nes-container actions-form-container block" id="text-block">
        <div class="nes-field">
          <label for="login-input">Login</label>
          <input type="text" id="login-input" class="nes-input" />
          <label for="password-input">Password</label>
          <input type="password" id="password-input" class="nes-input" />
        </div>
        <button type="button" id="sign-in" class="nes-btn actions-form-btn">
          Sign In
        </button>
      </div>
    </main>
  </body>
</html>
